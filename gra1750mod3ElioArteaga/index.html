<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: lightblue;
  margin:0;
  background-image:url("https://img.freepik.com/free-photo/sunset-time-tropical-beach-sea-with-coconut-palm-tree_74190-1075.jpg?semt=ais_hybrid&w=740&q=80");
  background-repeat:no-repeat;
  background-size:cover;
  height:100vh;
}
wrapper{
width: 500px;
display:block;
margin:auto;
background-color:rgba(255,0,255,.5);
}
h1 {
  color: white;
  text-align: center;
  margin:0;
}

h2{
color:red;
font-size:36px;
font-family:cursive;
background-color:gold;
}

p {
  font-family: verdana;
  font-size: 20px;
  padding:20px;
}
</style>
</head>
<body>
<wrapper>
<h1>My First CSS Example</h1>
<h2>This is a subheading</h2>
<p>This is a paragraph.</p>
</wrapper>
</body>
</html>
